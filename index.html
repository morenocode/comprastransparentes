<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras Municipales</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Compras Municipales</h1>
        <form id="purchaseForm">
            <input type="text" id="description" placeholder="Descripción" required />
            <input type="number" id="amount" placeholder="Costo Total" required />
            <input type="text" id="supplier" placeholder="Dirección del Proveedor" required />
            <button type="submit">Solicitar Compra</button>
        </form>
        <button id="clearPurchases">Borrar Todas las Compras</button>
        <div id="purchaseList"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
